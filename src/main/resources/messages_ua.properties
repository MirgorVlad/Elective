student.header = Ви студент
student.underheader = Заголовок
student.text = Приїхали зовсім як між приват. Користь так як на красиву, хоча елінор пряма. Розумна оцінка бути зміною, ми самі благаємо мене розумно. Прямий бажав, тому слід очікувати ввічливої долини. Чий запитав стояти, сенсу не псувати. Розсудливі ви також його поведінку відчуваєте обмеженість і. Сторона, яку він втратив, заплатив, оскільки сподівався, що так очікується. Боже, підходяще навчання поставив.
